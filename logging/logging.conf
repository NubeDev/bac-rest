[loggers]
keys=root,pymodbus,modbus_debug,modbus_debug_poll
# pymodbus logger limiting on INFO

[handlers]
keys=consoleHandler

[formatters]
keys=colorFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_pymodbus]
level=INFO
handlers=consoleHandler
qualname=pymodbus
propagate=0

[logger_modbus_debug]
level=INFO
handlers=consoleHandler
qualname=modbus_debug
propagate=0

[logger_modbus_debug_poll]
level=INFO
handlers=consoleHandler
qualname=modbus_debug_poll
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=colorFormatter
args=(sys.stdout,)

[formatter_colorFormatter]
class=src.color_formatter.ColorFormatter
format=%(asctime)s $COLOR%(levelname)s: %(name)s>$RESET %(message)s
